name: Build, Test and Package For Master Branch
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@learnsterdev'
      - run: npm ci
      - name: lint
        run: npm run lint
      - run: npm run build
      - name: test
        run: npm run test:ci
      - name: modify package name
        run: |
          NEW_NAME="@learnsterdev/ngx-color"
          jq ".name=\"$NEW_NAME\"" ./src/lib/package.json > temp.json && mv temp.json ./dist/package.json

      - name: release
        run: cd dist && npx semantic-release
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
